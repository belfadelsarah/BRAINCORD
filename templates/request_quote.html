<!-- templates/request_quote.html -->
{% extends "base.html" %}

{% block title %}Demande de Devis - BRAINCORD{% endblock %}

{% block content %}
<section class="contact-section">
    <h1>Demande de Devis</h1>
    <p>Veuillez fournir des informations détaillées sur votre projet pour obtenir un devis précis.</p>

    <form action="#" method="post" class="contact-form">
        <div class="form-group">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Courriel:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Numéro de téléphone:</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="project_description">Description du projet:</label>
            <textarea id="project_description" name="project_description" rows="5"></textarea>
        </div>

        <div class="form-group">
            <label for="budget">Budget Estimé:</label>
            <select id="budget" name="budget">
                <option value="under_500">Moins de 500 €</option>
                <option value="500_1000">500 € - 1000 €</option>
                <option value="1000_2000">1000 € - 2000 €</option>
                <option value="over_2000">Plus de 2000 €</option>
            </select>
        </div>

        <button type="submit" class="submit-button">Envoyer la demande</button>
    </form>
</section>
{% endblock %}
